<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Roblox Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #101415;
            color: #9B1FC4;
        }

        header {
            background-color: #7300FF;
            color: black;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #9B1FC4;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #9B1FC4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button {
            padding: 10px 15px;
            background-color: #7300FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #7300FF;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #101415;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="seekerSc.html">Scripts</a></li>
                <li><a href="destaques.html">Destaques</a></li>
                <li><a href="aboutme.html">Sobre Nós</a></li>
                <li><a href="#">contato.html</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Entre em Contato Conosco</h1>
        <p>Se você tiver alguma dúvida, sugestão ou precisar de suporte, por favor, entre em contato conosco preenchendo o formulário abaixo.</p>

        <!-- Formulário de Contato -->
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="message" rows="5" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Roblox Scripts. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
